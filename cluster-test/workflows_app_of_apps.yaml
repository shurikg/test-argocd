apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-components
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster
  source:
    path: cluster-test
    repoURL: https://github.com/shurikg/test-argocd.git
    targetRevision: main
    directory:
      include: '*_workflows_versions_apps.yaml'
      recurse: true
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

